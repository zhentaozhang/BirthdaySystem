{% extends 'base.html' %}
{% block title %}
    添加成员
{% endblock %}
{% block head %}
    <a class="btn btn-light btn-sm" role="button" href="javascript:history.back()">《《返回上一页</a>
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="display-2">Welcome In</h1>
        <p class="lead ">Lao Zhang's Birthday Management System</p>
        <hr>
    </div>
    <form method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>姓名</label>
                <input type="text" class="form-control" name="name" required="required">
            </div>
            <div class="form-group col-md-6">
                <label>性别</label>
                <input type="text" class="form-control" name="sex" required="required">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>年龄</label>
                <input type="text" class="form-control" name="age" required="required">
            </div>
            <div class="form-group col-md-6">
                <label>生肖</label>
                <input type="text" class="form-control" name="zodiac" required="required">
            </div>
        </div>
        <div class="form-group">
            <label>生日</label>
            <input type="date" class="form-control" name="lunar_birth" required="required"
                   placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="text" class="form-control" name="phone_number" required="required">
        </div>
        <input type="submit" name="form" onclick="javascript:window.location.href=index.html" class="btn btn-primary btn-block" value="添加">
    </form>

{% endblock %}
